<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta property="og:title" content="Săn Deal Shopee Toàn Cầu!" />
        <meta property="og:description" content="Hay lắm nha" />
        <meta property="og:image" content="https://images2.thanhnien.vn/528068263637045248/2024/1/25/e093e9cfc9027d6a142358d24d2ee350-65a11ac2af785880-17061562929701875684912.jpg" />
        <meta property="og:url" content="https://s.shopee.vn/8fFK3aszUS" />
    </head>
    <title>Video và Website Chia Đôi Màn Hình</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .video-section {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .video-section .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .website-section {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <video id="myVideo" controls>
                <source src="https://example.com/your-video.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ thẻ video.
            </video>
        </div>
        <iframe class="website-section" src="https://s.shopee.vn/8fFK3aszUS" frameborder="0"></iframe>
    </div>
    <script>
        const video = document.getElementById('myVideo');
        video.addEventListener('click', function(event) {
            // Kiểm tra nếu click không phải vào controls
            const controls = video.querySelector('.controls');
            const rect = video.getBoundingClientRect();
            const clickY = event.clientY - rect.top;
            const controlsHeight = 50; // Ước lượng chiều cao của thanh controls
            if (clickY < rect.height - controlsHeight) {
                window.location.href = 'https://s.shopee.vn/8fFK3aszUS'; // Thay bằng link mong muốn
            }
        });
    </script>
</body>
</html>
